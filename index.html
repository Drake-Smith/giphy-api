<!DOCTYPE html>
<html>

<head>
    <title>Gif Search</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-center" id="title">Gif Search <span class="glyphicon glyphicon-search" aria-hidden="true"></span></h1>
        </header>

        <div class="row">
            <div class="form-group col-xs-6 col-xs-offset-3">
                <form id="form">
                    <input class="form-control" type="text" id="textbox" placeholder="Add a search button here">
                    <button class="btn btn-default center-block" id="submit" type="submit" value="Submit">Submit</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="button-div">
                </div>
            </div>
        </div>

        <div class="gif-div">
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js">
    </script>
</body>

</html>
